<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div class ="headline">
      <h1>Weather Journal App</h1>
    </div>

    <div class="left">
      <form id = "app">

        <div class ="zip">
            <label for="zip"> 
              <h2>Enter Zipcode here</h2>
            </label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>

        <div class ="feel">
            <label for="feelings">
              <h2> 
                How are you feeling today?
              </h2>
            </label>
            <input type="text" id="feelings" placeholder="Enter your feelings here"></input>
        </div>

        <div>
          <button class="btn" id="generate" type = "submit"> Generate </button>
        </div>

    </form>
  </div>

  <div class="right">
    <div class ="holder">

      <div class = "title">
        <h2> 
          Most Recent Entry
        </h2>
      </div>

      <div id = "entryHolder">

        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>

      </div>

    </div>
  </div>

  </div>
    <script src="app.js" type="text/javascript"></script>

  </body>

</html>
